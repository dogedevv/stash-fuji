specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Stash
    network: fuji
    source:
      address: "0x0623E3F24514a8E38144dD37695a8E0568b309d3"
      abi: Stash
      startBlock: 8792947
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: Stash
          file: ./abis/Stash.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
